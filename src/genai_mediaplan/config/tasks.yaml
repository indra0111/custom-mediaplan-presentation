title_task:
  description: >
    Generate a title for a presentation where sales and marketing teams will present the media plan to the client. The title should be generated based on the email subject '{email_subject}' and body content '{email_body}' and it should be completely relevant to the email.
    The title should be a single, coherent statement that captures the essence of the email and its potential for a media campaign.
    Use a professional, client-facing tone. Output only the required JSON object, with no extra text or commentary.
    Before submitting, ensure:
      1) The title is a single, coherent statement that captures the essence of the email and its potential for a media campaign,
      2) The output is a valid JSON object as per the example,
      3) No extra text is included.
      4) The title should be in maximum 20 characters.
  expected_output: >
    A json object in the following format:
    {
      "title": "Title"
    }
    example:
      {
        "title": "Q4 Marketing Campaign Performance Review"
      }
  agent: title_agent

definition_task:
  description: >
    Craft a compelling and precise 3-line presentation description based on the email subject '{email_subject}' and body content '{email_body}'.
    The description must be suitable for a client-facing business presentation.
    Summarize the key business context, highlight the main objectives and insights from the email, and emphasize the strategic value for stakeholders.
    Use persuasive, data-driven, and professional language. Avoid generic statements and repetition.
    Output only the JSON object, with no extra text or commentary.
    Before submitting, ensure:
      1) The description has maximum 450 characters,
      2) All key topics and action items from the email are referenced,
      3) The tone is professional and client-facing,
      4) The output is a valid JSON object as per the example,
      5) No extra text is included.
  expected_output: >
    A description introducing the presentation context, referencing all key topics and action items from the email.
    The output should be a json object in the following format:
    {
      "cohort_definition": "A description introducing the presentation context, referencing all key topics and action items from the email."
    }
    example:
      {
        "cohort_definition": "Q4 Marketing Campaign Performance Review presents comprehensive analysis of digital marketing initiatives with 15% conversion rate improvement and $2.5M revenue generation. This presentation showcases strategic insights from social media campaigns (40% engagement), email marketing (22% open rate), and paid advertising (3.2x ROI) to inform future campaign optimization and budget allocation decisions."
      }
  agent: definition_agent

